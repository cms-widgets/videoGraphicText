<!--预览视图-->
<div class="video-text-group">
    <div class="video-thumbnail" th:each="item:${dataList}">
        <img class="img-responsive videoThumbnail"
             src="http://placehold.it/80x80?text=banner"
             res:src="${item.thumbUri}"/>
    </div>
    <div class="video-info">
        <h2 class="video-info-title linkUrl">
            <a href="javascript:void(0)" th:href="${linkUrl}" th:text="${videoTitle}">国厚的企业文化</a>
            <!-- todo 新增加的span需要添加对应样式 请参考样式图片/thumbnail/defaultStyleThumbnail.png -->
            <span th:text="${englishTitle}">this a English Title</span>
        </h2>
        <p class="video-info-detail videoDetail" th:text="${videoDetail}"></p>
    </div>
</div>
<!--/预览视图-->
