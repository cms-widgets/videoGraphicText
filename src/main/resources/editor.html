<!--编辑视图-->
<div class="borderBoxs">
    <div class="form-group clearfix">
        <label class="col-sm-3 control-label">视频图片：</label>
        <div class="col-sm-9">
            <span data-name="serial" class="gallery-content"></span>
        </div>
        <div class="col-sm-12" style="margin-top: 10px;">
            <div data-name="serial" class="gallery-item-area">
                <img src="!{url}" title="!{title}"/>
            </div>
        </div>
    </div>
    <div class="addEditBox row">
        <div class="form-inline col-xs-9 row mb10">
            <div class="col-xs-12 mb10 ">
                <label class="mr6">文字：</label>
                <input class="form-control videoTitle" type="text" name="videoTitle" th:value="${videoTitle}"
                       placeholder="文字内容">
            </div>
            <div class="col-xs-12 mb10 ">
                <label class="mr6">英文：</label>
                <input class="form-control englishTitle" type="text" name="englishTitle" th:value="${englishTitle}"
                       placeholder="英文（可选）">
            </div>
            <div class="col-xs-12 mb10 ">
                <label class="mr6">链接：</label>
                <select class="form-control mr6 js-get-source">
                    <option value="noUrl">不添加链接</option>
                    <option value="1">链接资源</option>
                    <option value="2">视频资源</option>
                    <option value="6">页面资源</option>
                    <option value="custom">自定义链接</option>
                </select>
                <input class="form-control linkUrl" type="text" name="url" placeholder="视频链接" th:value="${linkUrl}">
            </div>
        </div>
        <div class="form-group col-xs-12 ">
                <textarea class="form-control videoDetail" rows="3" th:text="${videoDetail}"
                          placeholder="详细描述"></textarea>
        </div>
    </div>
    <button class="js-addEditBtn btn btn-default" type="button"><i class="fa fa-plus-circle" aria-hidden="true"></i>添加数据
    </button>
</div>

<!--/编辑视图-->
