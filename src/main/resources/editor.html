<!--编辑视图-->
<div class="borderBoxs">
        <div class="addEditBox row">
            <div class="col-xs-3 mb10 ">
                <img class="img-responsive img-thumbnail center-block js-image videoThumbnail"
                     src="http://placehold.it/80x80?text=videoThumbnail"
                     th:src="${videoThumbnail}"/>
            </div>
            <div class="form-inline col-xs-9 row mb10">
                <div class="col-xs-12 mb10 "><label class="mr6">文字：</label>
                    <input class="form-control videoTitle" type="text" name="text" th:value="${videoTitle}"
                           placeholder="文字内容">
                </div>
                <div class="col-xs-12 mb10 "><label class="mr6">链接：</label>
                    <select class="form-control mr6 js-get-source">
                        <option value="noUrl">不添加链接</option>
                        <option value="0">文章资源</option>
                        <option value="1">链接资源</option>
                        <option value="2">视频资源</option>
                        <option value="3">公告资源</option>
                        <option value="4">图片资源</option>
                        <option value="5">下载资源</option>
                        <option value="6">页面资源</option>
                        <option value="custom">自定义链接</option>
                    </select>
                    <input class="form-control linkUrl" type="text" name="url" placeholder="视频链接" th:value="${linkUrl}">
                </div>
            </div>
            <div class="form-group col-xs-12 ">
                <textarea class="form-control videoDetail" rows="3" th:text="${videoDetail}"
                          placeholder="详细描述"></textarea>
            </div>
        </div>
        <button class="js-addEditBtn btn btn-default" type="button"><i class="fa fa-plus-circle" aria-hidden="true"></i>添加数据
        </button>
</div>

<!--/编辑视图-->
